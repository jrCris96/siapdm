<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style3.css}">
    <link rel="stylesheet" th:href="@{/css/style8.css}">
    <link rel="stylesheet" th:href="@{/css/styleListSocio.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.css" integrity="sha512-GmZYQ9SKTnOea030Tbiat0Y+jhnYLIpsGAe6QTnToi8hI2nNbVMETHeK4wm4MuYMQdrc38x+sX77+kVD01eNsQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

</head>
<body>
    <header>
        <!-- Inserta el fragmento izquierda -->
        <div th:insert="/fragments/menu :: menu-izquierda"></div>
        <!-- Inserta el fragmento derecha -->
        <div th:insert="/fragments/menu :: menu-derecha"></div>
    </header>

    <div th:insert="/fragments/menu :: menu-barra" class="sidebar" id="sidebar"></div>

    <main id="main">
      <div class="container">
        <header>Lista de los socios</header>

        <form action="#">

            <div class="form first">
                <div class="details personal">

                    <div class="fields">
                        <div class="input-field">
                            <label for="">ID</label>
                            <input type="text" placeholder="Codigo ID" required>
                        </div>
                        <div class="input-field">
                            <label>Sector</label>
                            <select id="estado-civil" required>
                                <option value="" disabled selected>Selecciona una Sector</option>
                                <option value="socio">Selectivo</option>
                                <option value="jGrupo">Masivo</option>
                                <option value="sGeneral">Secretario General</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
        
                        <div class="input-field">
                            <label>Grupo</label>
                            <select id="estado-civil" required>
                                <option value="" disabled selected>Selecciona un Grupo</option>
                                <option value="socio">Uno</option>
                                <option value="jGrupo">Dos</option>
                                <option value="sGeneral">Tres</option>
                                <option value="admin">Cuatro</option>
                            </select>
                        </div>
                    </div>
                    <div class="btn">
                        <button class="btnBuscar">
                            <span class="btnText">Buscar</span>
                        </button>
                    </div>
                </div>
            </div>
            <div th:if="${msg != null}" th:text="${msg}" role='alert'></div>
            <div class="table">
                <div class="table_section">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Foto</th>
                                <th>Nombre y Apellido</th>
                                <th>Grupo</th>
                                <th>Estado</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="usuario : ${usuarios}">
                                <td th:text="${usuario.id}" class="tdId"></td>
                                <td><img src="/user1.png" alt=""></td>
                                <td th:text="${usuario.nombre + ' ' + usuario.apellido}"></td>
                                <td th:text="${usuario.grupo.nombre}">
                                <td><p th:text="${usuario.estado}"class="p-bueno">Activado</p></td>
                                <td>
                                    <a href="/verSocio.html">
                                        <button type="button" class="btnSocio"><i class="fa-solid fa-eye"></i></button>
                                    </a>
                                    <button class="btnSocio"><i class="fa-solid fa-pen-to-square"></i></button>
                                    <button class="btnSocio"><i class="fa-solid fa-ban"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="pagination">
                    <div><i class="fa-solid fa-angles-left"></i></div>
                    <div><i class="fa-solid fa-angle-left"></i></div>
                    <div>1</div>
                    <div>2</div>
                    <div><i class="fa-solid fa-angle-right"></i></div>
                    <div><i class="fa-solid fa-angles-right"></i></div>
                </div>
        </form>

      </div>
        
    </main>
    
    <script src="/js/scrip3.js"></script>
</body>
</html>
