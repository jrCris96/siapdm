<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style3.css}">
    <link rel="stylesheet" th:href="@{/css/styleJefeGrupo1.css}">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

</head>
<body>
    <header>
        <!-- Inserta el fragmento izquierda -->
        <div th:insert="/fragments/menu :: menu-izquierda"></div>
        <!-- Inserta el fragmento derecha -->
        <div th:insert="/fragments/menu :: menu-derecha"></div>
    </header>

    <div th:insert="/fragments/menu :: menu-barra" class="sidebar" id="sidebar"></div>

    <main id="main">
      <div class="container">
        <header>Registro Jefe de Grupo</header>

        <form th:action="@{/jefes/save}" method="post" th:object="${jefeGrupo}">
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
            <div class="form first">
                <div class="details personal">
                    <span class="title">Datos</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="">Id del Socio</label>
                            <input type="text" id="idUsuario" name="idUsuario" required>
                        </div>

                        <div class="input-field" id="sectorContainer">
                            <label for="">Sector</label>
                            <span id="sectorNombre">-</span>
                            <input type="hidden" id="sectorId" name="sectorId">
                        </div>

                        <div class="input-field">
                            <label for="">Grupo</label>
                            <span id="grupoNombre">-</span>
                            <input type="hidden" id="grupoId" name="grupoId">
                        </div>

                        <div class="input-field">
                            <label for="">Fecha de Inicio</label>
                            <input type="date" th:field="*{fechaInicio}" required>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Guardar</span>
                    </button>
                </div>
            </div>
        </form>
      </div>
        
    </main>
    
    <script th:src="@{/js/scrip3.js}"></script>
    <script th:src="@{/js/script6.js}"></script>
</body>
</html>
