<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Amonestacion</title>
    <link rel="stylesheet" th:href="@{/css/style3.css}">
    <link rel="stylesheet" th:href="@{/css/styleSocio.css}">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

</head>
<body>
    <header>
        <!-- Inserta el fragmento izquierda -->
        <div th:insert="~{/fragments/menu :: menu-izquierda}"></div>
        <!-- Inserta el fragmento derecha -->
        <div th:insert="~{/fragments/menu :: menu-derecha}"></div>
    </header>

    <div th:insert="~{/fragments/menu :: menu-barra}" class="sidebar" id="sidebar"></div>

    <main id="main">
        
        <div class="container">
        <header>Registro de Amonestacion</header>

        <form th:action="@{/amonestaciones/save}" method="post">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Ingreso de Datos</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="idUsuario">ID del Socio:</label>
                            <input type="text" id="idUsuario" name="idUsuario" placeholder="Ej: spdm_scp_12" required />
                        </div>
                        <div class="input-field">
                            <label for="fecha">Fecha Inicio:</label>
                            <input type="date" id="fecha" name="fecha" required />
                        </div>
                        <div class="input-field">
                            <label for="fechaReingreso">Fecha de Reingreso (si aplica):</label>
                            <input type="date" id="fechaReingreso" name="fechaReingreso" />
                        </div>

                        <div class="input-field">
                            <label for="nivel">Nivel de AmonestaciÃ³n:</label>
                            <select id="nivel" name="nivel" required>
                                <option value="">Seleccione</option>
                                <option value="Primer tiempo">Primer Tiempo</option>
                                <option value="Segundo tiempo">Segundo Tiempo</option>
                                <option value="Tercer tiempo">Tercer Tiempo</option>
                                <option value="Cuarto tiempo">Cuarto Tiempo</option>
                            </select>
                        </div>
       
                        <label for="descripcion">DescripciÃ³n:</label>
                        <textarea id="descripcion" name="descripcion"  required></textarea> 
                    </div>

                    <button class="nextBtn" type="submit">
                        <span class="btnText">Guardar</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                
                </div>
            </div>
        </form>
      </div>

    </main>
    
    <script th:src="@{/js/scrip3.js}"></script> 
    <script th:src="@{/tinymce/tinymce.min.js}"></script>

    <script>
    tinymce.init({
        selector: '#descripcion',
        plugins: "textcolor, table lists code",
        toolbar: "undo redo | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | forecolor backcolor table code",
        setup: function (editor) {
        editor.on('change', function () {
            editor.save(); // ðŸ‘ˆ Esto sincroniza el contenido con el <textarea>
        });
        }
    });
    </script>

    

</body>
</html>
