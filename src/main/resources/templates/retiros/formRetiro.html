<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Retiros</title>
    <link rel="stylesheet" th:href="@{/css/style3.css}">
    <link rel="stylesheet" th:href="@{/css/styleSocio.css}">
    <link rel="stylesheet" th:href="@{/css/style8.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.css" integrity="sha512-GmZYQ9SKTnOea030Tbiat0Y+jhnYLIpsGAe6QTnToi8hI2nNbVMETHeK4wm4MuYMQdrc38x+sX77+kVD01eNsQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

</head>
<body>
    <header>
        <!-- Inserta el fragmento izquierda -->
        <div th:insert="~{/fragments/menu :: menu-izquierda}"></div>
        <!-- Inserta el fragmento derecha -->
        <div th:insert="~{/fragments/menu :: menu-derecha}"></div>
    </header>

    <div th:insert="~{/fragments/menu :: menu-barra}" class="sidebar" id="sidebar"></div>

    <main id="main">
        <h2>Registrar Retiro del Sindicato</h2>

    <!-- Mensajes -->
    <div th:if="${msg}" style="color: green;" th:text="${msg}"></div>
    <div th:if="${error}" style="color: red;" th:text="${error}"></div>

    <!-- Formulario -->
        <div class="container">
        <header>Registro Pagos</header>
        <div th:if="${msg}" style="color: green;" th:text="${msg}"></div>
        <div th:if="${error}" style="color: red;" th:text="${error}"></div>
        <form th:action="@{/retiros/save}" method="post">
            <div class="form first">
                <div class="details personal"> 
                    <span class="title">Datos del Socio</span>

                    <div class="fields">

                        <div class="input-field">
                            <label>Encargado (Hacienda)</label>
                            <select name="idMesaDetalle" id="detalleMesaId" required>
                                <option value="">Seleccione encargado</option>
                                <option th:each="detalle : ${detallesMesa}"
                                        th:value="${detalle.id}"
                                        th:text="${detalle.usuario.nombre + ' ' + detalle.usuario.apellido}">
                                </option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label for="fecha">Fecha del Retiro:</label>
                            <input type="date" name="fecha" id="fecha" required>
                        </div>

                        <div class="input-field">
                            <label for="monto">Monto:</label>
                            <input type="number" step="0.01" name="monto" id="monto" required>
                        </div>    
                        <div class="input-field">
                            <label for="motivo">Motivo:</label>
                            <input type="text" name="motivo" id="motivo" required>
                        </div>        
                    </div>
                </div>
            </div>
            <button class="nextBtn" type="submit">
                <span class="btnText">Guardar</span>
            </button>
        </form>      
      </div> 
    </main>
    
    <script th:src="@{/js/scrip3.js}"></script> 
    <script th:src="@{/js/script4.js}"></script>
</body>
</html>
