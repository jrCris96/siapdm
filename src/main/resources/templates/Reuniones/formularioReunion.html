<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Reunion</title>
    <link rel="stylesheet" th:href="@{/css/style3.css}">
    <link rel="stylesheet" th:href="@{/css/styleSocio.css}">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

</head>
<body>
    <header>
        <!-- Inserta el fragmento izquierda -->
        <div th:insert="~{/fragments/menu :: menu-izquierda}"></div>
        <!-- Inserta el fragmento derecha -->
        <div th:insert="~{/fragments/menu :: menu-derecha}"></div>
    </header>

    <div th:insert="~{/fragments/menu :: menu-barra}" class="sidebar" id="sidebar"></div>

    <main id="main">
      <div class="container"> 
            <h2>Crear Nueva ReuniÃ³n</h2>

            <div style="display: flex; justify-content: flex-end; margin-bottom: 20px;">
                <a th:href="@{/reuniones/lista}" class="nextBtn" style="
                    display: inline-block;
                    padding: 10px 22px;
                    background-color: #6ca679;
                    color: #fff;
                    border-radius: 8px;
                    text-decoration: none;
                    font-weight: 600;
                    letter-spacing: 0px;
                    box-shadow: 0 2px 6px rgba(30,60,130,0.1);
                    transition: background 0.2s, box-shadow 0.2s;
                    border: none;
                    cursor: pointer;
                ">
                    Ver lista Reuniones
                </a>
            </div>


            <form th:action="@{/reuniones/guardar}" th:object="${reunion}" method="post"> 
                <div class="form first">
                    <div class="details personal"> 
                        <span class="title">Datos del Socio</span>
                        <div class="fields">
                            <div class="input-field">
                                <label for="">Asunto:</label>
                                <input type="text" th:field="*{asunto}" placeholder="Ingrese el Asunto" required>
                            </div>

                            <div class="input-field">
                                <label for="">Fecha ReuniÃ³n</label>
                                <input type="date" th:field="*{fechaReunion}" required>
                            </div>

                            <div class="input-field">
                                <label for="">Fecha de EnvÃ­o</label>
                                <input type="date" th:field="*{fechaEnvio}" required>
                            </div>
                                <label>Detalle:</label>
                                <textarea th:field="*{detalle}" id="descripcion" name="descripcion" required></textarea><br><br>
                        </div>  
                            <button class="nextBtn">
                                <span class="btnText">Guardar</span>
                            </button>
                    </div>
                    
                </div>
                
            </form>
      </div>
         
    </main>
    
    <script th:src="@{/js/scrip3.js}"></script> 
    <script th:src="@{/js/script4.js}"></script>
    <script th:src="@{/tinymce/tinymce.min.js}"></script>

    <script>
    tinymce.init({
        selector: '#descripcion',
        plugins: "textcolor, table lists code",
        toolbar: "undo redo | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | forecolor backcolor table code",
        setup: function (editor) {
        editor.on('change', function () {
            editor.save(); // ðŸ‘ˆ Esto sincroniza el contenido con el <textarea>
        });
        }
    });
    </script>
</body>
</html>
